              <h1 id="定时任务配置"><a href="#定时任务配置" class="headerlink" title="定时任务配置"></a>定时任务配置</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment">#定时任务</span><br><span class="hljs-comment">#30 0 * * * /usr/bin/bash /usr/local/nginx/logs/nginx-log.sh &amp;&gt; /dev/null</span><br></code></pre></td></tr></table></figure>

<h1 id="备份脚本配置"><a href="#备份脚本配置" class="headerlink" title="备份脚本配置"></a>备份脚本配置</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-meta">#!/bin/bash</span><br><span class="hljs-comment">#此脚本用于自动分割Nginx的日志，包括access.log和error.log</span><br><span class="hljs-comment">#将前一天的access.log重命名为access-xxxx-xx-xx.log格式，并重新打开日志文件</span><br><br><span class="hljs-comment">#Nginx日志文件所在目录</span><br>LOG_PATH=/usr/<span class="hljs-built_in">local</span>/nginx/logs/<br><br><span class="hljs-comment">#获取昨天的日期</span><br>YESTERDAY=$(date -d <span class="hljs-string">&quot;yesterday&quot;</span> +%Y-%m-%d)<br>WEEK=$(date -d -7day +%Y-%m-%d)<br><br><span class="hljs-comment">#获取pid文件路径</span><br>PID=/usr/<span class="hljs-built_in">local</span>/nginx/logs/nginx.pid<br><br><span class="hljs-comment">#创建备份目录</span><br>mkdir -p /usr/<span class="hljs-built_in">local</span>/nginx/logs/bak<br><br><span class="hljs-comment">#分割日志</span><br>mv <span class="hljs-variable">$&#123;LOG_PATH&#125;</span>access.log <span class="hljs-variable">$&#123;LOG_PATH&#125;</span>bak/access-<span class="hljs-variable">$&#123;YESTERDAY&#125;</span>.<span class="hljs-built_in">log</span><br>mv <span class="hljs-variable">$&#123;LOG_PATH&#125;</span>error.log <span class="hljs-variable">$&#123;LOG_PATH&#125;</span>bak/error-<span class="hljs-variable">$&#123;YESTERDAY&#125;</span>.<span class="hljs-built_in">log</span><br><br><span class="hljs-comment">#删除一周前日志</span><br>rm -rf <span class="hljs-variable">$&#123;LOG_PATH&#125;</span>bak/access-<span class="hljs-variable">$&#123;WEEK&#125;</span>.<span class="hljs-built_in">log</span><br>rm -rf <span class="hljs-variable">$&#123;LOG_PATH&#125;</span>bak/error-<span class="hljs-variable">$&#123;WEEK&#125;</span>.<span class="hljs-built_in">log</span><br><br><span class="hljs-comment">#向Nginx主进程发送USR1信号，重新打开日志文件</span><br><span class="hljs-built_in">kill</span> -USR1 `cat <span class="hljs-variable">$&#123;PID&#125;</span>`<br></code></pre></td></tr></table></figure>
