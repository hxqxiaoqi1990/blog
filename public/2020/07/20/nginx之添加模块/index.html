            <h1 style="display: none">nginx之添加模块</h1>
            
            <div class="markdown-body">
              <p>查看模块</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment"># 查看可用模块及已安装模块</span><br><span class="hljs-built_in">cd</span> nginx-1.14.2<br>cat auto/options | grep YES<br><br><span class="hljs-comment"># 查看已安装模块</span><br>./nginx -V<br></code></pre></td></tr></table></figure>

<p>添加模块</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment"># 到安装包</span><br><span class="hljs-built_in">cd</span> nginx-1.14.2<br><br><span class="hljs-comment"># 编译，别make install，会覆盖原配置</span><br>./configure --prefix=/opt/nginx --user=nginx --group=nginx --with-http_ssl_module --with-http_stub_status_module --with-http_gzip_static_module --with-http_realip_module<br><br><span class="hljs-comment"># 编译</span><br>make<br><br><span class="hljs-comment"># 备份nginx文件</span><br>cp /opt/nginx/sbin/nginx /mnt<br><br><span class="hljs-comment"># 复制新的nginx文件到nginx安装目录下</span><br>cp objs/nginx /opt/nginx/sbin/<br><br><span class="hljs-comment"># 查看安装模块</span><br>/opt/nginx/sbin/nginx -V<br></code></pre></td></tr></table></figure>

<p>添加第三方模块 (nginx_upstream_check_module-master)</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment"># 下载、解压</span><br>wget https://codeload.github.com/yaoweibin/nginx_upstream_check_module/zip/master<br>tar xf nginx_upstream_check_module-master.zip<br><br><span class="hljs-comment"># 到nginx安装包下</span><br><span class="hljs-built_in">cd</span> nginx-1.14.2<br><br><span class="hljs-comment"># 导入模块</span><br>patch -p1 &lt; ../nginx_upstream_check_module-master/check_1.14.0+.patch<br><br><span class="hljs-comment"># 试编译</span><br>./configure --prefix=/opt/nginx --user=nginx --group=nginx --with-http_ssl_module --with-http_stub_status_module --with-http_gzip_static_module --with-http_realip_module --add-module=../nginx_upstream_check_module-master/<br><br><span class="hljs-comment"># 编译，千万别执行：make install</span><br>make<br><br><span class="hljs-comment"># 备份nginx文件</span><br>cp /opt/nginx/sbin/nginx /mnt<br><br><span class="hljs-comment"># 复制新的nginx文件到nginx安装目录下</span><br>cp objs/nginx /opt/nginx/sbin/<br><br><span class="hljs-comment"># 查看安装模块</span><br>/opt/nginx/sbin/nginx -V<br></code></pre></td></tr></table></figure>
