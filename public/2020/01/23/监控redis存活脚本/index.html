              <h1 id="介绍"><a href="#介绍" class="headerlink" title="介绍"></a>介绍</h1><p>redis监控状态脚本</p>
<h1 id="脚本"><a href="#脚本" class="headerlink" title="脚本"></a>脚本</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-meta">#!/bin/bash</span><br><span class="hljs-comment">#redis主从切换报警脚本</span><br><span class="hljs-comment">#sendEmail命令下载链接：http://caspian.dotconf.net/menu/Software/SendEmail/sendEmail-v1.56.tar.gz</span><br><br><span class="hljs-comment">#获取redis主从状态值</span><br>role=`/data/redis32/bin/redis-cli -p 6379 info replication|grep role|cut -d <span class="hljs-string">&quot;:&quot;</span> -f 2|tr -d -c <span class="hljs-string">&#x27;a-zA-z&#x27;</span>`<br><br><span class="hljs-comment">#获取本机IP</span><br>localIP=`/sbin/ifconfig -a|grep inet|grep -v 127.0.0.1|grep -v inet6|awk <span class="hljs-string">&#x27;&#123;print $2&#125;&#x27;</span>|tr -d <span class="hljs-string">&quot;addr:&quot;</span>`<br><br><span class="hljs-comment">#改文件用于判断redis状态</span><br><span class="hljs-keyword">if</span> [ ! -e <span class="hljs-string">&quot;/tmp/redis_err&quot;</span> ];<span class="hljs-keyword">then</span><br>	<span class="hljs-built_in">echo</span> 0 &gt; /tmp/redis_err<br><span class="hljs-keyword">fi</span><br>dir=<span class="hljs-string">&quot;/tmp/redis_err&quot;</span><br><br><span class="hljs-comment">#拥有判断是否执行过邮件发送，如果存在，则不发送邮件，需要手动删除</span><br>err=`cat /tmp/redis_err`<br><br><span class="hljs-keyword">if</span> [ <span class="hljs-string">&quot;<span class="hljs-variable">$role</span>&quot;</span> == <span class="hljs-string">&quot;slave&quot;</span> ];<span class="hljs-keyword">then</span><br>    <span class="hljs-keyword">if</span> [ ! <span class="hljs-string">&quot;<span class="hljs-variable">$err</span>&quot;</span> == 1 ];<span class="hljs-keyword">then</span><br>        /usr/<span class="hljs-built_in">local</span>/bin/sendEmail -o message-charset=utf8 -f 123.com -t 123.com  -s smtp.mamahao.com -u <span class="hljs-string">&#x27;redis主从切换&#x27;</span> -xu <span class="hljs-string">&#x27;123.com&#x27;</span> -xp <span class="hljs-string">&#x27;123.1234&#x27;</span> -m <span class="hljs-string">&quot;IP：<span class="hljs-variable">$localIP</span> date：`date` redis主切换为从&quot;</span><br>        <span class="hljs-built_in">echo</span> 1 &gt; <span class="hljs-variable">$dir</span><br>    <span class="hljs-keyword">fi</span><br><span class="hljs-keyword">elif</span> [ <span class="hljs-string">&quot;<span class="hljs-variable">$role</span>&quot;</span> == <span class="hljs-string">&quot;master&quot;</span> ];<span class="hljs-keyword">then</span><br>    <span class="hljs-keyword">if</span> [ <span class="hljs-string">&quot;<span class="hljs-variable">$err</span>&quot;</span> == 0 ];<span class="hljs-keyword">then</span><br>        <span class="hljs-built_in">echo</span> 0 &gt; <span class="hljs-variable">$dir</span><br>    <span class="hljs-keyword">elif</span> [ ! <span class="hljs-string">&quot;<span class="hljs-variable">$err</span>&quot;</span> == 0 ];<span class="hljs-keyword">then</span><br>        /usr/<span class="hljs-built_in">local</span>/bin/sendEmail -o message-charset=utf8 -f 123.com -t 123.com  -s smtp.mamahao.com -u <span class="hljs-string">&#x27;redis主从切换&#x27;</span> -xu <span class="hljs-string">&#x27;123.com&#x27;</span> -xp <span class="hljs-string">&#x27;123.1234&#x27;</span> -m <span class="hljs-string">&quot;IP：<span class="hljs-variable">$localIP</span> date：`date` redis从切换为主&quot;</span><br>        <span class="hljs-built_in">echo</span> 0 &gt; <span class="hljs-variable">$dir</span><br>    <span class="hljs-keyword">fi</span><br><span class="hljs-keyword">else</span><br>    <span class="hljs-keyword">if</span> [ ! <span class="hljs-string">&quot;<span class="hljs-variable">$err</span>&quot;</span> == 2 ];<span class="hljs-keyword">then</span><br>        /usr/<span class="hljs-built_in">local</span>/bin/sendEmail -o message-charset=utf8 -f 123.com -t 123.com  -s smtp.mamahao.com -u <span class="hljs-string">&#x27;redis故障&#x27;</span> -xu <span class="hljs-string">&#x27;123.com&#x27;</span> -xp <span class="hljs-string">&#x27;123.1234&#x27;</span> -m <span class="hljs-string">&quot;IP：<span class="hljs-variable">$localIP</span> date：`date` 故障：无法获取主从状态&quot;</span><br>        <span class="hljs-built_in">echo</span> 2 &gt; <span class="hljs-variable">$dir</span><br>    <span class="hljs-keyword">fi</span><br><span class="hljs-keyword">fi</span><br></code></pre></td></tr></table></figure>
