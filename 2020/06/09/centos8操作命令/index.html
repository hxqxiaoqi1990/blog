            <h1 style="display: none">centos8操作命令</h1>
            
            <div class="markdown-body">
              <h1 id="网络配置"><a href="#网络配置" class="headerlink" title="网络配置"></a>网络配置</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment"># 查看ip（类似于ifconfig、ip addr）</span><br>nmcli<br><br><span class="hljs-comment"># 创建connection，配置静态ip（等同于配置ifcfg，其中BOOTPROTO=none，并ifup启动）</span><br>nmcli c add <span class="hljs-built_in">type</span> ethernet con-name ethX ifname ethX ipv4.addr 192.168.1.100/24 ipv4.gateway 192.168.1.1 ipv4.method manual<br><br>nmcli c add <span class="hljs-built_in">type</span> ethernet con-name ethX-test ifname ethX ipv4.addresses <span class="hljs-string">&#x27;192.168.1.100/24,192.168.1.101/32&#x27;</span> ipv4.routes <span class="hljs-string">&#x27;10.0.0.0/8 192.168.1.10,192.168.0.0/16 192.168.1.11&#x27;</span> ipv4.gateway 192.168.1.254 ipv4.dns <span class="hljs-string">&#x27;8.8.8.8,4.4.4.4&#x27;</span> ipv4.method manual<br><span class="hljs-comment"># type ethernet：创建连接时候必须指定类型，类型有很多，可以通过nmcli c add type -h看到，这里指定为ethernet。</span><br><span class="hljs-comment"># con-name ethX ifname ethX：第一个ethX表示连接（connection）的名字，这个名字可以任意定义，无需和网卡名相同；第二个ethX表示网卡名，这个ethX必须是在nmcli d里能看到的。</span><br><span class="hljs-comment"># ipv4.addresses ‘192.168.1.100/24,192.168.1.101/32’：配置2个ip地址，分别为192.168.1.100/24和192.168.1.101/32</span><br><span class="hljs-comment"># ipv4.gateway 192.168.1.254：网关为192.168.1.254</span><br><span class="hljs-comment"># ipv4.dns ‘8.8.8.8,4.4.4.4’：dns为8.8.8.8和4.4.4.4</span><br><span class="hljs-comment"># ipv4.method manual：配置静态IP</span><br><br><br><span class="hljs-comment"># 创建connection，配置动态ip（等同于配置ifcfg，其中BOOTPROTO=dhcp，并ifup启动）</span><br>nmcli c add <span class="hljs-built_in">type</span> ethernet con-name ethX ifname ethX ipv4.method auto<br><br><span class="hljs-comment"># 修改ip（非交互式）</span><br>nmcli c modify ethX ipv4.addr <span class="hljs-string">&#x27;192.168.1.200/24&#x27;</span><br>nmcli c up ethX<br><br><span class="hljs-comment"># 修改ip（交互式）</span><br>nmcli c edit ethX<br>nmcli&gt; goto ipv4.addresses<br>nmcli ipv4.addresses&gt; change<br>Edit <span class="hljs-string">&#x27;addresses&#x27;</span> value: 192.168.1.200/24<br>Do you also want to <span class="hljs-built_in">set</span> <span class="hljs-string">&#x27;ipv4.method&#x27;</span> to <span class="hljs-string">&#x27;manual&#x27;</span>? [yes]: yes<br>nmcli ipv4&gt; save<br>nmcli ipv4&gt; activate<br>nmcli ipv4&gt; quit<br><br><span class="hljs-comment"># 启用connection（相当于ifup）</span><br>nmcli c up ethX<br><br><span class="hljs-comment"># 停止connection（相当于ifdown）</span><br>nmcli c down<br><br><span class="hljs-comment"># 删除connection（类似于ifdown并删除ifcfg）</span><br>nmcli c delete ethX<br><br><span class="hljs-comment"># 查看connection列表</span><br>nmcli c show<br><br><span class="hljs-comment"># 查看connection详细信息</span><br>nmcli c show ethX<br><br><span class="hljs-comment"># 重载所有ifcfg或route到connection（不会立即生效）</span><br>nmcli c reload<br><br><span class="hljs-comment"># 重载指定ifcfg或route到connection（不会立即生效）</span><br>nmcli c load /etc/sysconfig/network-scripts/ifcfg-ethX<br>nmcli c load /etc/sysconfig/network-scripts/route-ethX<br><br><span class="hljs-comment"># 立即生效connection，有3种方法</span><br>nmcli c up ethX<br>nmcli d reapply ethX<br>nmcli d connect ethX<br><br><span class="hljs-comment"># 查看device列表</span><br>nmcli d<br><br><span class="hljs-comment"># 查看所有device详细信息</span><br>nmcli d show<br><br><span class="hljs-comment"># 查看指定device的详细信息</span><br>nmcli d show ethX<br><br><span class="hljs-comment"># 激活网卡</span><br>nmcli d connect ethX<br><br><span class="hljs-comment"># 关闭无线网络（NM默认启用无线网络）</span><br>nmcli r all off<br><br><span class="hljs-comment"># 查看NM纳管状态</span><br>nmcli n<br><br><span class="hljs-comment"># 开启NM纳管</span><br>nmcli n on<br><br><span class="hljs-comment"># 关闭NM纳管（谨慎执行）</span><br>nmcli n off<br><br><span class="hljs-comment"># 监听事件</span><br>nmcli m<br><br><span class="hljs-comment"># 查看NM本身状态</span><br>nmcli<br><br><span class="hljs-comment"># 检测NM是否在线可用</span><br>nm-online<br><br></code></pre></td></tr></table></figure>

<h1 id="dnf管理"><a href="#dnf管理" class="headerlink" title="dnf管理"></a>dnf管理</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment"># 查看 DNF 包管理器版本</span><br>dnf –version<br><br><span class="hljs-comment"># 查看系统中可用的 DNF 软件库</span><br>dnf repolist<br><br><span class="hljs-comment"># 查看系统中可用和不可用的所有的 DNF 软件库</span><br>dnf repolist all<br><br><span class="hljs-comment"># 列出所有 RPM 包</span><br>dnf list<br><br><span class="hljs-comment"># 列出所有安装了的 RPM 包</span><br>dnf list installed<br><br><span class="hljs-comment"># 列出所有可供安装的 RPM 包</span><br>dnf list available<br><br><span class="hljs-comment"># 搜索软件库中的 RPM 包</span><br>dnf search nano<br><br><span class="hljs-comment"># 查找某一文件的提供者</span><br>dnf provides /bin/bash<br><br><span class="hljs-comment"># 查看软件包详情</span><br>dnf info nano<br><br><span class="hljs-comment"># 安装软件包</span><br>dnf install nano<br><br><span class="hljs-comment"># 升级软件包</span><br>dnf update systemd<br><br><span class="hljs-comment"># 检查系统软件包的更新</span><br>dnf check-update<br><br><span class="hljs-comment"># 升级所有系统软件包（都可以）</span><br>dnf update <br>dnf upgrade<br><br><span class="hljs-comment"># 删除软件包（都可以）</span><br>dnf remove nano <br>dnf erase nano<br><br><span class="hljs-comment"># 删除无用孤立的软件包</span><br>dnf autoremove<br><br><span class="hljs-comment"># 删除缓存的无用软件包</span><br>dnf clean all<br><br><span class="hljs-comment"># 获取有关某条命令的使用帮助</span><br>dnf <span class="hljs-built_in">help</span> clean<br><br><span class="hljs-comment"># 查看所有的 DNF 命令及其用途</span><br>dnf <span class="hljs-built_in">help</span><br><br><span class="hljs-comment"># 查看 DNF 命令的执行历史</span><br>dnf <span class="hljs-built_in">history</span><br><br><span class="hljs-comment"># 查看所有的软件包组</span><br>dnf grouplist<br><br><span class="hljs-comment"># 安装一个软件包组</span><br>dnf groupinstall <span class="hljs-string">&#x27;Educational Software&#x27;</span><br><br><span class="hljs-comment"># 升级一个软件包组中的软件包</span><br>dnf groupupdate <span class="hljs-string">&#x27;Educational Software&#x27;</span><br><br><span class="hljs-comment"># 删除一个软件包组</span><br>dnf groupremove <span class="hljs-string">&#x27;Educational Software&#x27;</span><br><br><span class="hljs-comment"># 从特定的软件包库安装特定的软件</span><br>dnf –enablerepo=epel install phpmyadmin<br><br><span class="hljs-comment"># 更新软件包到最新的稳定发行版</span><br>dnf distro-sync<br><br><span class="hljs-comment"># 重新安装特定软件包</span><br>dnf reinstall nano<br><br><span class="hljs-comment"># 回滚某个特定软件的版本</span><br>dnf downgrade acpid<br></code></pre></td></tr></table></figure>
